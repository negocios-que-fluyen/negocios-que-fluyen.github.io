name: Build and Deploy Eleventy to GitHub Pages

# ğŸš€ CuÃ¡ndo se ejecuta:
on:
  push:
    branches: [desarrollo]   # Solo cuando hagas push a la rama de desarrollo
  workflow_dispatch:         # Y tambiÃ©n puedes lanzarlo manualmente

# ğŸš¦ Permisos bÃ¡sicos
permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Clona tu rama de desarrollo
      - uses: actions/checkout@v3

      # 2ï¸âƒ£ Prepara Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      # 3ï¸âƒ£ Instala dependencias
      - name: Install dependencies
        run: npm ci

      # 4ï¸âƒ£ Compila el sitio
      - name: Build Eleventy site
        run: npm run build

      # 5ï¸âƒ£ Publica el contenido de _site en la rama MAIN
      - name: Deploy to main branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: main          # ğŸ‘ˆ Rama de producciÃ³n
          publish_dir: ./_site          # ğŸ‘ˆ Carpeta generada por Eleventy
          keep_files: false             # Opcional: elimina archivos viejos
          force_orphan: true            # Opcional: fuerza branch limpio
