name: Build and Deploy Eleventy to GitHub Pages

# 🚀 Cuándo se ejecuta:
on:
  push:
    branches: [desarrollo]   # Solo cuando hagas push a la rama de desarrollo
  workflow_dispatch:         # Y también puedes lanzarlo manualmente

# 🚦 Permisos básicos
permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clona tu rama de desarrollo
      - uses: actions/checkout@v3

      # 2️⃣ Prepara Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      # 3️⃣ Instala dependencias
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Compila el sitio
      - name: Build Eleventy site
        run: npm run build

      # 5️⃣ Publica el contenido de _site en la rama MAIN
      - name: Deploy to main branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: main          # 👈 Rama de producción
          publish_dir: ./_site          # 👈 Carpeta generada por Eleventy
          keep_files: false             # Opcional: elimina archivos viejos
          force_orphan: true            # Opcional: fuerza branch limpio
